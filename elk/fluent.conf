<source>
  @type tail
  path /logs/apim_metrics.log
  pos_file /fluentd/log/apim_metrics.log.pos
  tag apim_metrics
  format none
</source>

<filter apim_metrics>
  @type grep
  <regexp>
    key message
    pattern (apimMetrics):
  </regexp>
</filter>

<match apim_metrics>
  @type copy

  <store>
    @type stdout
  </store>

  <store>
    @type forward
    <server>
      host logstash
      port 24224
    </server>
  </store>

</match>
